services:
  backend:
    build: .
    ports: 
      - "8080:8080"
    environment:
      - API_KEYS=test_key
      - ALLOWED_TENANTS=acme
      - MAPPING_PATH=/app/config/mapping.yaml
      - DB_PATH=/app/data/app.db
    volumes:
      - ./data:/app/data
      - ./complex_transaction_dataset.json:/app/complex_transaction_dataset.json
      - ./examples:/app/examples
