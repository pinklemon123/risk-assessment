<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欺诈检测系统 - 批量处理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #1f1f1f;
            min-height: 100vh;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .nav-links {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #1f1f1f;
            text-decoration: none;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            background: #efefef;
        }

        .nav-links a.active {
            background: #111111;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem 3rem;
        }

        .card {
            background: #ffffff;
            border-radius: 14px;
            padding: 1.75rem;
            border: 1px solid #e9e9e9;
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.05);
            margin-bottom: 2rem;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .upload-area {
            border: 2px dashed #bdbdbd;
            border-radius: 12px;
            padding: 2.5rem;
            text-align: center;
            background-color: #fafafa;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:hover {
            border-color: #111111;
            background-color: #f2f2f2;
        }

        .upload-area.dragover {
            border-color: #1f1f1f;
            background-color: #f0f0f0;
        }

        .upload-icon {
            font-size: 3rem;
            color: #111111;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #3b3b3b;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d5d5d5;
            border-radius: 10px;
            font-size: 0.95rem;
            background: #fcfcfc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #111111;
            box-shadow: 0 0 0 3px rgba(17, 17, 17, 0.08);
        }

        textarea.form-control {
            min-height: 160px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        }

        .btn {
            padding: 0.6rem 1.4rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            background: #ffffff;
            color: #1f1f1f;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #111111;
            color: #ffffff;
            border-color: #111111;
        }

        .btn-primary:hover {
            background: #2d2d2d;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            width: 100%;
            height: 10px;
            background-color: #ebebeb;
            border-radius: 999px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #111111, #2d2d2d);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .result-table th,
        .result-table td {
            padding: 0.75rem 0.9rem;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .result-table th {
            background-color: #fafafa;
            font-weight: 600;
            color: #3f3f3f;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.85rem;
            color: #6c6c6c;
        }

        .log-area {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            background: #111111;
            color: #f5f5f5;
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid #1f1f1f;
            min-height: 180px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 0.75rem;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>🛡️ 欺诈检测系统</h1>
                <nav class="nav-links">
                    <a href="dashboard.html">控制面板</a>
                    <a href="fraud-detection.html">欺诈检测</a>
                    <a href="monitoring.html">监控中心</a>
                    <a href="index.html">配置管理</a>
                    <a href="batch-process.html" class="active">批量处理</a>
                </nav>
            </div>
            <div>
                <button class="btn" onclick="createNewTask()">新建任务</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2>数据上传</h2>
            <div id="uploadArea" class="upload-area" onclick="document.getElementById('fileInput').click();">
                <div class="upload-icon">⬆️</div>
                <p>点击选择 CSV/Parquet 文件，或拖拽文件到此区域</p>
                <p style="color:#8a8a8a; font-size:0.85rem; margin-top:0.5rem;">单个文件最大 200 MB</p>
                <input type="file" id="fileInput" accept=".csv,.parquet" style="display:none" onchange="handleFileSelect(event)">
            </div>
            <div id="fileInfo" style="display:none; margin-top:1rem; font-size:0.9rem;"></div>
            <div class="form-group" style="margin-top:1.5rem;">
                <label for="mappingConfig">映射配置 (YAML)</label>
                <textarea id="mappingConfig" class="form-control" placeholder="请粘贴批量任务的字段映射配置"></textarea>
            </div>
            <div class="form-group">
                <label for="notes">任务备注</label>
                <textarea id="notes" class="form-control" placeholder="可选备注，帮助团队理解任务背景"></textarea>
            </div>
            <div style="display:flex; gap:1rem; flex-wrap:wrap;">
                <button class="btn btn-primary" onclick="startProcessing()">开始处理</button>
                <button class="btn" onclick="resetForm()">重置</button>
            </div>
            <div class="progress" id="progressWrapper" style="display:none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </section>

        <section class="card">
            <h2>任务进度</h2>
            <div class="task-meta" id="taskMeta">
                <span>任务编号：--</span>
                <span>状态：待开始</span>
                <span>已处理：0 条记录</span>
                <span>耗时：0 秒</span>
            </div>
            <table class="result-table" id="resultTable">
                <thead>
                    <tr>
                        <th>文件名</th>
                        <th>处理状态</th>
                        <th>记录数</th>
                        <th>高风险记录</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" style="text-align:center; color:#888;">暂未开始批量任务</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="card">
            <h2>执行日志</h2>
            <div class="log-area" id="logArea">
                <div class="log-entry">[INFO] 等待批量任务启动...</div>
            </div>
        </section>
    </main>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('fileInfo').textContent = `已选择文件：${file.name} · ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            appendLog(`[INFO] 已加载文件 ${file.name}`);
        }

        function startProcessing() {
            const progressWrapper = document.getElementById('progressWrapper');
            const progressBar = document.getElementById('progressBar');
            progressWrapper.style.display = 'block';
            progressBar.style.width = '0%';

            appendLog('[INFO] 批量任务开始执行');
            document.getElementById('taskMeta').innerHTML = `
                <span>任务编号：TASK-${Date.now()}</span>
                <span>状态：执行中</span>
                <span>已处理：0 条记录</span>
                <span>耗时：0 秒</span>`;

            let progress = 0;
            const interval = setInterval(() => {
                progress = Math.min(100, progress + Math.random() * 20);
                progressBar.style.width = progress + '%';
                updateTaskMeta(progress);

                if (progress >= 100) {
                    clearInterval(interval);
                    appendLog('[RESULT] 批量处理完成，共生成 12,430 条评分');
                    updateResultTable();
                }
            }, 600);
        }

        function updateTaskMeta(progress) {
            const processed = Math.floor(progress / 100 * 12430);
            document.getElementById('taskMeta').innerHTML = `
                <span>任务编号：TASK-${new Date().toISOString().slice(11,19).replace(/:/g, '')}</span>
                <span>状态：${progress < 100 ? '执行中' : '完成'}</span>
                <span>已处理：${processed.toLocaleString()} 条记录</span>
                <span>耗时：${Math.floor(progress / 10)} 秒</span>`;
        }

        function updateResultTable() {
            const tbody = document.getElementById('resultTable').querySelector('tbody');
            tbody.innerHTML = `
                <tr>
                    <td>customers_2024_03.csv</td>
                    <td>完成</td>
                    <td>12,430</td>
                    <td>184</td>
                </tr>
                <tr>
                    <td>merchants_delta.parquet</td>
                    <td>完成</td>
                    <td>8,215</td>
                    <td>73</td>
                </tr>`;
        }

        function resetForm() {
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('fileInfo').textContent = '';
            document.getElementById('mappingConfig').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('progressWrapper').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('taskMeta').innerHTML = `
                <span>任务编号：--</span>
                <span>状态：待开始</span>
                <span>已处理：0 条记录</span>
                <span>耗时：0 秒</span>`;
            document.getElementById('resultTable').querySelector('tbody').innerHTML = `
                <tr>
                    <td colspan="4" style="text-align:center; color:#888;">暂未开始批量任务</td>
                </tr>`;
            appendLog('[INFO] 批量任务已重置');
        }

        function appendLog(message) {
            const area = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `${new Date().toLocaleTimeString()} ${message}`;
            area.appendChild(entry);
            area.scrollTop = area.scrollHeight;
        }

        function createNewTask() {
            resetForm();
            appendLog('[INFO] 创建新的批量任务上下文');
        }
    </script>
</body>
</html>
