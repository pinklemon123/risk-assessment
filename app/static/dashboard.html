<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欺诈检测系统 - 控制面板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #1f1f1f;
            min-height: 100vh;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .nav-links {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #1f1f1f;
            text-decoration: none;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            background: #efefef;
        }

        .nav-links a.active {
            background: #111111;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem 3rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: #ffffff;
            border-radius: 14px;
            padding: 1.5rem;
            border: 1px solid #e9e9e9;
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.05);
        }

        .card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .metric-card {
            text-align: center;
        }

        .metric-value {
            font-size: 2.25rem;
            font-weight: 600;
            margin: 0.75rem 0 0.5rem;
            color: #111111;
        }

        .metric-label {
            color: #6c6c6c;
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #111111;
        }

        .status-indicator.warning {
            background-color: #888888;
        }

        .status-indicator.offline {
            background-color: #c7c7c7;
        }

        .chart-container {
            position: relative;
            height: 280px;
        }

        .btn {
            padding: 0.55rem 1.2rem;
            border-radius: 999px;
            border: 1px solid #d0d0d0;
            background: #ffffff;
            color: #1f1f1f;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #111111;
            color: #ffffff;
            border-color: #111111;
        }

        .btn-primary:hover {
            background: #2d2d2d;
        }

        .btn-secondary {
            background: #f8f8f8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .refresh-btn {
            padding: 0.35rem 0.9rem;
            font-size: 0.75rem;
        }

        .alert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid #111111;
            background-color: #f7f7f7;
            border-radius: 0 10px 10px 0;
        }

        .alert-item.warning {
            border-left-color: #555555;
        }

        .alert-item.info {
            border-left-color: #888888;
        }

        .alert-item.critical {
            border-left-color: #000000;
            background-color: #eeeeee;
        }

        .alert-time {
            font-size: 0.75rem;
            color: #888888;
        }

        .card .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .system-status-list {
            display: grid;
            gap: 0.5rem;
        }

        .system-status-list div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #e5e5e5;
            border-top-color: #111111;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem 1rem 2.5rem;
            }

            .card h3 {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>🛡️ 欺诈检测系统</h1>
                <nav class="nav-links">
                    <a href="dashboard.html" class="active">控制面板</a>
                    <a href="fraud-detection.html">欺诈检测</a>
                    <a href="monitoring.html">监控中心</a>
                    <a href="index.html">配置管理</a>
                    <a href="batch-process.html">批量处理</a>
                </nav>
            </div>
            <div>
                <button class="btn" onclick="loadDashboardData()">手动刷新</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="dashboard-grid">
            <div class="card metric-card">
                <h3>系统状态</h3>
                <div class="metric-value" id="systemStatus">
                    <span class="status-indicator"></span>在线
                </div>
                <div class="metric-label">系统运行状态</div>
            </div>

            <div class="card metric-card">
                <h3>今日交易处理</h3>
                <div class="metric-value" id="transactionCount">--</div>
                <div class="metric-label">已处理交易数</div>
            </div>

            <div class="card metric-card">
                <h3>风险交易率</h3>
                <div class="metric-value" id="riskRate">--</div>
                <div class="metric-label">高风险交易占比</div>
            </div>

            <div class="card metric-card">
                <h3>模型准确度</h3>
                <div class="metric-value" id="modelAccuracy">--</div>
                <div class="metric-label">GNN模型准确度</div>
            </div>
        </section>

        <section class="dashboard-grid">
            <div class="card">
                <h3>
                    风险分数分布
                    <button class="btn btn-primary refresh-btn" onclick="refreshCharts()">
                        <span id="chartLoading"></span>刷新
                    </button>
                </h3>
                <div class="chart-container">
                    <canvas id="riskScoreChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>API性能监控</h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>交易量趋势</h3>
                <div class="chart-container">
                    <canvas id="transactionTrendChart"></canvas>
                </div>
            </div>
        </section>

        <section class="dashboard-grid">
            <div class="card">
                <h3>最新告警</h3>
                <div id="alertsList">
                    <div class="alert-item warning">
                        <span>API响应时间超过阈值</span>
                        <span class="alert-time">5分钟前</span>
                    </div>
                    <div class="alert-item info">
                        <span>模型重新训练完成</span>
                        <span class="alert-time">1小时前</span>
                    </div>
                    <div class="alert-item critical">
                        <span>检测到异常交易模式</span>
                        <span class="alert-time">2小时前</span>
                    </div>
                </div>
                <a href="monitoring.html" class="btn btn-primary" style="margin-top: 1rem;">查看全部告警</a>
            </div>

            <div class="card">
                <h3>系统组件状态</h3>
                <div class="system-status-list">
                    <div><span class="status-indicator"></span>FastAPI 后端</div>
                    <div><span class="status-indicator"></span>Redis 缓存</div>
                    <div><span class="status-indicator warning"></span>PostgreSQL 数据库</div>
                    <div><span class="status-indicator"></span>GNN 模型服务</div>
                    <div><span class="status-indicator offline"></span>Kafka 队列</div>
                </div>
                <button class="btn btn-primary" style="margin-top: 1rem;" onclick="checkSystemHealth()">健康检查</button>
            </div>

            <div class="card">
                <h3>快速操作</h3>
                <div class="quick-actions">
                    <a href="fraud-detection.html" class="btn btn-primary">新建风险评估</a>
                    <a href="batch-process.html" class="btn btn-primary">批量数据处理</a>
                    <button class="btn btn-secondary" onclick="exportReport()">导出监控报告</button>
                    <button class="btn btn-primary" onclick="openModelTraining()">模型重训练</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        let riskScoreChart, performanceChart, transactionTrendChart;

        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadDashboardData();
            setInterval(loadDashboardData, 30000);
        });

        function initializeCharts() {
            const ctx1 = document.getElementById('riskScoreChart').getContext('2d');
            riskScoreChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['0-0.2', '0.2-0.4', '0.4-0.6', '0.6-0.8', '0.8-1.0'],
                    datasets: [{
                        label: '交易数量',
                        data: [450, 320, 180, 120, 85],
                        backgroundColor: ['#111111', '#2f2f2f', '#4b4b4b', '#707070', '#9a9a9a']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const ctx2 = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ['12:00', '12:10', '12:20', '12:30', '12:40', '12:50'],
                    datasets: [{
                        label: '响应时间 (ms)',
                        data: [120, 135, 150, 142, 128, 145],
                        borderColor: '#1b1b1b',
                        backgroundColor: 'rgba(0, 0, 0, 0.08)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const ctx3 = document.getElementById('transactionTrendChart').getContext('2d');
            transactionTrendChart = new Chart(ctx3, {
                type: 'line',
                data: {
                    labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    datasets: [{
                        label: '总交易量',
                        data: [1200, 1350, 1100, 1400, 1600, 900, 800],
                        borderColor: '#1f1f1f',
                        backgroundColor: 'rgba(0, 0, 0, 0.05)',
                        tension: 0.4
                    }, {
                        label: '高风险交易',
                        data: [45, 52, 38, 65, 78, 32, 28],
                        borderColor: '#7a7a7a',
                        backgroundColor: 'rgba(120, 120, 120, 0.15)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        async function loadDashboardData() {
            try {
                const healthResponse = await fetch('/health');
                const healthData = await healthResponse.json();
                updateSystemMetrics(healthData);

                const monitoringResponse = await fetch('/api/monitoring/dashboard');
                if (monitoringResponse.ok) {
                    const monitoringData = await monitoringResponse.json();
                    updateMonitoringMetrics(monitoringData);
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('systemStatus').innerHTML =
                    '<span class="status-indicator offline"></span>离线';
            }
        }

        function updateSystemMetrics(healthData) {
            if (healthData.status === 'healthy') {
                document.getElementById('systemStatus').innerHTML =
                    '<span class="status-indicator"></span>在线';
            }

            document.getElementById('transactionCount').textContent =
                Math.floor(Math.random() * 10000 + 5000).toLocaleString();
            document.getElementById('riskRate').textContent =
                (Math.random() * 15 + 2).toFixed(1) + '%';
            document.getElementById('modelAccuracy').textContent =
                (Math.random() * 10 + 85).toFixed(1) + '%';
        }

        function updateMonitoringMetrics(data) {
            if (data.business_metrics) {
                const riskRate = data.business_metrics.high_risk_rate || 0;
                document.getElementById('riskRate').textContent =
                    (riskRate * 100).toFixed(1) + '%';
            }
        }

        function refreshCharts() {
            const loadingElement = document.getElementById('chartLoading');
            loadingElement.className = 'loading';

            setTimeout(() => {
                riskScoreChart.data.datasets[0].data =
                    Array.from({length: 5}, () => Math.floor(Math.random() * 500));
                riskScoreChart.update();

                performanceChart.data.datasets[0].data =
                    Array.from({length: 6}, () => Math.floor(Math.random() * 100 + 100));
                performanceChart.update();

                loadingElement.className = '';
            }, 1000);
        }

        async function checkSystemHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();

                if (data.status === 'healthy') {
                    alert('✅ 系统健康状态良好');
                } else {
                    alert('⚠️ 系统存在问题，请检查日志');
                }
            } catch (error) {
                alert('❌ 无法连接到后端服务');
            }
        }

        function exportReport() {
            const data = {
                timestamp: new Date().toISOString(),
                metrics: {
                    total_transactions: document.getElementById('transactionCount').textContent,
                    risk_rate: document.getElementById('riskRate').textContent,
                    model_accuracy: document.getElementById('modelAccuracy').textContent
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fraud-detection-report-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function openModelTraining() {
            if (confirm('确定要开始重新训练GNN模型吗？这可能需要较长时间。')) {
                alert('🔄 模型训练已开始，请在监控中心查看进度');
            }
        }
    </script>
</body>
</html>
