<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欺诈检测系统 - 控制面板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            text-decoration: none;
            color: #333;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .nav-links a:hover {
            background: #f0f0f0;
        }
        
        .nav-links a.active {
            background: #000;
            color: white;
            border-color: #000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            padding: 1.5rem;
        }
        
        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .metric-card {
            text-align: center;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0;
        }
        
        .metric-value.success { color: #000; }
        .metric-value.warning { color: #666; }
        .metric-value.danger { color: #000; }
        .metric-value.info { color: #333; }
        
        .metric-label {
            color: #666;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.online { background-color: #000; }
        .status-indicator.warning { background-color: #666; }
        .status-indicator.offline { background-color: #999; }
        
        .alert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid #eee;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        
        .alert-item.critical { 
            border-left: 4px solid #000;
            background-color: #f5f5f5;
        }
        .alert-item.warning { 
            border-left: 4px solid #666;
            background-color: #f8f9fa;
        }
        .alert-item.info { 
            border-left: 4px solid #999;
            background-color: #fafafa;
        }
        
        .alert-time {
            font-size: 0.75rem;
            color: #666;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #f0f0f0;
        }
        
        .btn-primary {
            background: #000;
            color: white;
            border-color: #000;
        }
        
        .btn-primary:hover {
            background: #333;
        }
        
        .btn-success {
            background: #000;
            color: white;
            border-color: #000;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-btn {
            float: right;
            margin-top: -0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>欺诈检测系统 - 控制面板</h1>
            <div class="nav-links">
                <a href="/dashboard" class="active">控制面板</a>
                <a href="/fraud-detection">欺诈检测</a>
                <a href="/monitoring">监控中心</a>
                <a href="/">配置管理</a>
                <a href="/batch-process">批量处理</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 系统状态指标 -->
        <div class="dashboard-grid">
            <div class="card metric-card">
                <h3>系统状态</h3>
                <div class="metric-value success" id="systemStatus">
                    <span class="status-indicator online"></span>在线
                </div>
                <div class="metric-label">系统运行状态</div>
            </div>
            
            <div class="card metric-card">
                <h3>今日交易处理</h3>
                <div class="metric-value info" id="transactionCount">--</div>
                <div class="metric-label">已处理交易数</div>
            </div>
            
            <div class="card metric-card">
                <h3>风险交易率</h3>
                <div class="metric-value warning" id="riskRate">--</div>
                <div class="metric-label">高风险交易占比</div>
            </div>
            
            <div class="card metric-card">
                <h3>模型准确度</h3>
                <div class="metric-value success" id="modelAccuracy">--</div>
                <div class="metric-label">GNN模型准确度</div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="dashboard-grid">
            <div class="card">
                <h3>风险分数分布
                    <button class="btn btn-primary refresh-btn" onclick="refreshCharts()">
                        <span id="chartLoading"></span>刷新
                    </button>
                </h3>
                <div class="chart-container">
                    <canvas id="riskScoreChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h3>API性能监控</h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h3>交易量趋势</h3>
                <div class="chart-container">
                    <canvas id="transactionTrendChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 告警和系统信息 -->
        <div class="dashboard-grid">
            <div class="card">
                <h3>最新告警</h3>
                <div id="alertsList">
                    <div class="alert-item warning">
                        <span>API响应时间超过阈值</span>
                        <span class="alert-time">5分钟前</span>
                    </div>
                    <div class="alert-item info">
                        <span>模型重新训练完成</span>
                        <span class="alert-time">1小时前</span>
                    </div>
                    <div class="alert-item critical">
                        <span>检测到异常交易模式</span>
                        <span class="alert-time">2小时前</span>
                    </div>
                </div>
                <a href="monitoring.html" class="btn btn-primary" style="margin-top: 1rem;">查看全部告警</a>
            </div>
            
            <div class="card">
                <h3>系统组件状态</h3>
                <div style="margin: 1rem 0;">
                    <div><span class="status-indicator online"></span>FastAPI 后端</div>
                    <div><span class="status-indicator online"></span>Redis 缓存</div>
                    <div><span class="status-indicator warning"></span>PostgreSQL 数据库</div>
                    <div><span class="status-indicator online"></span>GNN 模型服务</div>
                    <div><span class="status-indicator offline"></span>Kafka 队列</div>
                </div>
                <button class="btn btn-success" onclick="checkSystemHealth()">健康检查</button>
            </div>
            
            <div class="card">
                <h3>快速操作</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <a href="fraud-detection.html" class="btn btn-primary">新建风险评估</a>
                    <a href="batch-process.html" class="btn btn-primary">批量数据处理</a>
                    <button class="btn btn-success" onclick="exportReport()">导出监控报告</button>
                    <button class="btn" style="background-color: #6f42c1; color: white;" onclick="openModelTraining()">模型重训练</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let riskScoreChart, performanceChart, transactionTrendChart;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadDashboardData();
            
            // 每30秒自动刷新数据
            setInterval(loadDashboardData, 30000);
        });
        
        // 初始化图表
        function initializeCharts() {
            // 风险分数分布图
            const ctx1 = document.getElementById('riskScoreChart').getContext('2d');
            riskScoreChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['0-0.2', '0.2-0.4', '0.4-0.6', '0.6-0.8', '0.8-1.0'],
                    datasets: [{
                        label: '交易数量',
                        data: [450, 320, 180, 120, 85],
                        backgroundColor: [
                            '#28a745', '#ffc107', '#fd7e14', '#dc3545', '#6f42c1'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // API性能图
            const ctx2 = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ['12:00', '12:10', '12:20', '12:30', '12:40', '12:50'],
                    datasets: [{
                        label: '响应时间 (ms)',
                        data: [120, 135, 150, 142, 128, 145],
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0,123,255,0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // 交易量趋势图
            const ctx3 = document.getElementById('transactionTrendChart').getContext('2d');
            transactionTrendChart = new Chart(ctx3, {
                type: 'line',
                data: {
                    labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    datasets: [{
                        label: '总交易量',
                        data: [1200, 1350, 1100, 1400, 1600, 900, 800],
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40,167,69,0.1)',
                        tension: 0.4
                    }, {
                        label: '高风险交易',
                        data: [45, 52, 38, 65, 78, 32, 28],
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220,53,69,0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // 加载仪表板数据
        async function loadDashboardData() {
            try {
                // 获取系统健康状态
                const healthResponse = await fetch('/health');
                const healthData = await healthResponse.json();
                
                updateSystemMetrics(healthData);
                
                // 获取监控数据
                const monitoringResponse = await fetch('/api/monitoring/dashboard');
                if (monitoringResponse.ok) {
                    const monitoringData = await monitoringResponse.json();
                    updateMonitoringMetrics(monitoringData);
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('systemStatus').innerHTML = 
                    '<span class="status-indicator offline"></span>离线';
                document.getElementById('systemStatus').className = 'metric-value danger';
            }
        }
        
        // 更新系统指标
        function updateSystemMetrics(healthData) {
            if (healthData.status === 'healthy') {
                document.getElementById('systemStatus').innerHTML = 
                    '<span class="status-indicator online"></span>在线';
                document.getElementById('systemStatus').className = 'metric-value success';
            }
            
            // 模拟更新其他指标
            document.getElementById('transactionCount').textContent = 
                Math.floor(Math.random() * 10000 + 5000).toLocaleString();
            document.getElementById('riskRate').textContent = 
                (Math.random() * 15 + 2).toFixed(1) + '%';
            document.getElementById('modelAccuracy').textContent = 
                (Math.random() * 10 + 85).toFixed(1) + '%';
        }
        
        // 更新监控指标
        function updateMonitoringMetrics(data) {
            // 更新图表数据
            if (data.business_metrics) {
                const riskRate = data.business_metrics.high_risk_rate || 0;
                document.getElementById('riskRate').textContent = 
                    (riskRate * 100).toFixed(1) + '%';
            }
        }
        
        // 刷新图表
        function refreshCharts() {
            const loadingElement = document.getElementById('chartLoading');
            loadingElement.className = 'loading';
            
            setTimeout(() => {
                // 模拟数据更新
                riskScoreChart.data.datasets[0].data = 
                    Array.from({length: 5}, () => Math.floor(Math.random() * 500));
                riskScoreChart.update();
                
                performanceChart.data.datasets[0].data = 
                    Array.from({length: 6}, () => Math.floor(Math.random() * 100 + 100));
                performanceChart.update();
                
                loadingElement.className = '';
            }, 1000);
        }
        
        // 系统健康检查
        async function checkSystemHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    alert('✅ 系统健康状态良好');
                } else {
                    alert('⚠️ 系统存在问题，请检查日志');
                }
            } catch (error) {
                alert('❌ 无法连接到后端服务');
            }
        }
        
        // 导出报告
        function exportReport() {
            // 模拟导出功能
            const data = {
                timestamp: new Date().toISOString(),
                metrics: {
                    total_transactions: document.getElementById('transactionCount').textContent,
                    risk_rate: document.getElementById('riskRate').textContent,
                    model_accuracy: document.getElementById('modelAccuracy').textContent
                }
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], 
                {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `fraud-detection-report-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
        }
        
        // 模型训练
        function openModelTraining() {
            if (confirm('确定要开始重新训练GNN模型吗？这可能需要较长时间。')) {
                alert('🔄 模型训练已开始，请在监控中心查看进度');
                // 这里可以调用实际的训练API
            }
        }
    </script>
</body>
</html>
